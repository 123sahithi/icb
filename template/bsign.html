<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    {% load static %}
    
    <style>
        body {
            background-color: white;
            display: flex;
            align-content: center;
            justify-content: center;

        }
        form{
            background-color: black;
            color: white;
            height: 500px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
            border-radius: 40px;
            gap: 0px;
        }
        a{
            color:bisque;
            text-decoration: none;
        }
        a:hover{
            color: red;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        {% csrf_token %}
        <h1 id="he">REGISTER</h1>
        <label> Bank name</label>
        <input  type="text" name="name"  required><br>
        <label>Bank Email</label>
        <input type="email" name="email"  required><br>
        <label>Bank Phone Number</label> 
        <input type="text" name="phonenumber" required><br>
        <label>Bank address</label>  
        <textarea name="address"></textarea>
        <label style="color: blue;">Business loan details from bank</label>
        <textarea name="loan"></textarea><br>
        <label>Password</label>
        <input type="password" name="password"  required><br>
        <button type="submit" id="register"> register</button><br>
        <p>have account ?<a href="{%url 'blog'%}">login</a> </p>
    </form>
</body>
</html>
